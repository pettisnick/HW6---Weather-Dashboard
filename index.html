<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Style Sheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- Font Awesome Style Sheet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Jumbotron -->
    <header>
        <div class="jumbotron jumbotron-fluid" id="jumbotron">
            <div class="container">
                <h1 class="font-italic font-weight-bolder display-4" id="wthrDashboard">Weather Dashboard</h1>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <!-- City Search -->
            <div class="col-lg-3 bg-light">
                <h5>Search for a city:</h5>
                <!-- Begin Input -->
                <form>
                    <input type="text" id="citySearch">
                    <button id="searchBtn" class="btn btn-primary"><i class="fa fa-search"></i></button>
                </form>
            </div>
            <!-- Search History -->
            <div class="searchHistory">
                <div class="card-body" id="cityStorage"></div>
            </div>
            <!-- Current City Forecast -->
            <div class="col-lg-9 forecast">
                <div class="mt-4" id="currentCity">
                    <h5 class="card-title" id="city"></h5>
                    <p id="temp"></p>
                    <p id="humid"></p>
                    <p id="wind"></p>
                    <p id="uv"></p> 
                </div>
            </div>
        </div>
        <!-- 5 Day Forecast Container -->
        <div class="mt-4 col-md-12">
            <h6 id="5DayForecast" class="mt-3 hide">5-Day Forecast:</h6>
            
            <div id="forecast" class="row">
                <div id="day1"></div>
                <div id="day2"></div>
                <div id="day3"></div>
                <div id="day4"></div>
                <div id="day5"></div>
            </div>
        </div>
    </div>
           



    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="javascript.js" type="text/javascript"></script>
</body>

</html>
